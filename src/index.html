<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body class="bg-success">
    <form id="formulario" class="bg-white w-75 m-2">
      <div class="p-3">
        <h1>Clasificador de Cartas</h1>
        <h3>
          Obten una mano aleatoria de cartas y mira como se ordenan en segundos
        </h3>
        <label class="form-label"
          >Ingrese el número de tarjetas que desea:</label
        >
        <input
          type="number"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Elija un número del 1 al 10"
          min="1"
          max="10"
        />
        <button type="submit" class="btn btn-secondary mt-2">
          Aceptar
        </button>
        <button type="button" class="btn btn-secondary mt-2" id="ordenar">
          Ordenar
        </button>
      </div>
    </form>

    <div id="container" class="d-flex flex-wrap"></div>

    <script src="./app.js"></script>
  </body>
</html>
